<svg xmlns="http://www.w3.org/2000/svg" width="680" height="420" viewBox="0 0 680 420">
  <style>
    .bg { fill: #1e1e2e; }
    .title-bar { fill: #181825; }
    .btn-close { fill: #f38ba8; }
    .btn-min { fill: #fab387; }
    .btn-max { fill: #a6e3a1; }
    .text { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', monospace; fill: #cdd6f4; font-size: 13px; }
    .bold { font-weight: bold; }
    .dim { fill: #6c7086; }
    .green { fill: #a6e3a1; }
    .yellow { fill: #f9e2af; }
    .blue { fill: #89b4fa; }
    .cyan { fill: #94e2d5; }
    .heading { fill: #89b4fa; font-weight: bold; }
    .separator { stroke: #313244; stroke-width: 1; }
  </style>

  <!-- Window -->
  <rect class="bg" width="680" height="420" rx="10"/>
  <rect class="title-bar" width="680" height="36" rx="10"/>
  <rect class="title-bar" x="0" y="20" width="680" height="16"/>
  <circle class="btn-close" cx="20" cy="18" r="6"/>
  <circle class="btn-min" cx="40" cy="18" r="6"/>
  <circle class="btn-max" cx="60" cy="18" r="6"/>
  <text class="text dim" x="310" y="22" text-anchor="middle">agenttrust trust &amp;&amp; agenttrust verify</text>

  <!-- Prompt 1 -->
  <text class="text green" x="20" y="60">$</text>
  <text class="text bold" x="35" y="60">agenttrust trust</text>

  <!-- Trust output -->
  <text class="text" x="20" y="85">AgentTrust Trust Verdict</text>
  <text class="text dim" x="20" y="102">Period: last 24h</text>

  <text class="text bold green" x="30" y="130">TRUST SCORE: 92/100 — HIGH</text>

  <!-- Table header -->
  <text class="text dim" x="30" y="158">Component</text>
  <text class="text dim" x="280" y="158">Score</text>
  <text class="text dim" x="350" y="158">Status</text>
  <line class="separator" x1="30" y1="164" x2="620" y2="164"/>

  <text class="text" x="30" y="182">Integrity (hash chains)</text>
  <text class="text green" x="280" y="182">100</text>
  <text class="text green" x="350" y="182">✔ All chains intact</text>
  <line class="separator" x1="30" y1="190" x2="620" y2="190"/>

  <text class="text" x="30" y="208">Consistency (intent)</text>
  <text class="text yellow" x="280" y="208">83</text>
  <text class="text yellow" x="350" y="208">⚠ Minor inconsistencies</text>
  <line class="separator" x1="30" y1="216" x2="620" y2="216"/>

  <text class="text" x="30" y="234">Witness (independent)</text>
  <text class="text green" x="280" y="234">93</text>
  <text class="text yellow" x="350" y="234">⚠ Some uncorroborated actions</text>

  <!-- Explanation -->
  <text class="text dim" x="20" y="265">Explanation:</text>
  <text class="text dim" x="30" y="282">Hash chains are intact across all ledger files. Minor inconsistencies</text>
  <text class="text dim" x="30" y="298">between claims and executions detected. Agent behavior is largely</text>
  <text class="text dim" x="30" y="314">trustworthy with minor concerns.</text>

  <!-- Prompt 2 -->
  <text class="text green" x="20" y="348">$</text>
  <text class="text bold" x="35" y="348">agenttrust verify</text>

  <!-- Verify output -->
  <text class="text green" x="20" y="373">✔ Integrity check passed</text>
  <text class="text dim" x="30" y="393">Files checked: 1  │  Total entries: 5  │  Errors: 0  │  Completed in 1ms</text>
</svg>
