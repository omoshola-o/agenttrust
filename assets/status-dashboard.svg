<svg xmlns="http://www.w3.org/2000/svg" width="680" height="520" viewBox="0 0 680 520">
  <style>
    .bg { fill: #1e1e2e; }
    .title-bar { fill: #181825; }
    .btn-close { fill: #f38ba8; }
    .btn-min { fill: #fab387; }
    .btn-max { fill: #a6e3a1; }
    .text { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', monospace; fill: #cdd6f4; font-size: 13px; }
    .bold { font-weight: bold; }
    .dim { fill: #6c7086; }
    .green { fill: #a6e3a1; }
    .yellow { fill: #f9e2af; }
    .red { fill: #f38ba8; }
    .blue { fill: #89b4fa; }
    .cyan { fill: #94e2d5; }
    .mauve { fill: #cba6f7; }
    .bar-fill { fill: #a6e3a1; }
    .bar-empty { fill: #313244; }
    .heading { fill: #89b4fa; font-weight: bold; font-size: 13px; }
  </style>

  <!-- Window -->
  <rect class="bg" width="680" height="520" rx="10"/>
  <rect class="title-bar" width="680" height="36" rx="10"/>
  <rect class="title-bar" x="0" y="20" width="680" height="16"/>
  <circle class="btn-close" cx="20" cy="18" r="6"/>
  <circle class="btn-min" cx="40" cy="18" r="6"/>
  <circle class="btn-max" cx="60" cy="18" r="6"/>
  <text class="text dim" x="310" y="22" text-anchor="middle">agenttrust status</text>

  <!-- Header -->
  <text class="text bold blue" x="20" y="65">AgentTrust</text>
  <text class="text dim" x="120" y="65">Trust &amp; audit layer for AI agents</text>
  <text class="text dim" x="20" y="82">Workspace</text>
  <text class="text" x="120" y="82">~/.openclaw/workspace</text>

  <!-- Trust Score Section -->
  <text class="heading" x="20" y="115">TRUST SCORE</text>

  <text class="text bold green" x="30" y="145" font-size="18">92/100</text>
  <text class="text green" x="115" y="145" font-size="14">HIGH</text>

  <!-- Main progress bar -->
  <rect class="bar-fill" x="30" y="155" width="230" height="8" rx="4"/>
  <rect class="bar-empty" x="260" y="155" width="20" height="8" rx="4"/>

  <!-- Sub-scores -->
  <text class="text" x="30" y="185">Integrity</text>
  <text class="text green" x="150" y="185">100</text>
  <rect class="bar-fill" x="180" y="177" width="200" height="6" rx="3"/>
  <text class="text dim" x="390" y="185">All chains intact</text>

  <text class="text" x="30" y="205">Consistency</text>
  <text class="text yellow" x="150" y="205">83</text>
  <rect class="bar-fill" x="180" y="197" width="166" height="6" rx="3"/>
  <rect class="bar-empty" x="346" y="197" width="34" height="6" rx="3"/>
  <text class="text dim" x="390" y="205">Minor inconsistencies</text>

  <text class="text" x="30" y="225">Witness</text>
  <text class="text green" x="150" y="225">93</text>
  <rect class="bar-fill" x="180" y="217" width="186" height="6" rx="3"/>
  <rect class="bar-empty" x="366" y="217" width="14" height="6" rx="3"/>
  <text class="text dim" x="390" y="225">Some uncorroborated actions</text>

  <!-- Recent Activity -->
  <text class="heading" x="20" y="265">RECENT ACTIVITY</text>
  <text class="text dim" x="170" y="265">(last 24h)</text>

  <text class="text" x="30" y="290">Total actions</text>
  <text class="text bold" x="180" y="290">5</text>
  <text class="text" x="30" y="310">Critical</text>
  <text class="text green" x="180" y="310">0</text>
  <text class="text" x="30" y="330">High</text>
  <text class="text green" x="180" y="330">0</text>
  <text class="text" x="30" y="350">Medium</text>
  <text class="text green" x="180" y="350">0</text>
  <text class="text" x="30" y="370">Low</text>
  <text class="text" x="180" y="370">5</text>

  <!-- Health -->
  <text class="heading" x="20" y="410">HEALTH</text>

  <text class="text" x="30" y="435">Workspace</text>
  <text class="text green" x="150" y="435">ok</text>
  <text class="text" x="30" y="455">Ledger</text>
  <text class="text green" x="150" y="455">ok</text>
  <text class="text dim" x="200" y="455">1 file, 5 entries</text>
  <text class="text" x="30" y="475">Chain</text>
  <text class="text green" x="150" y="475">ok</text>
  <text class="text dim" x="200" y="475">Intact</text>
  <text class="text" x="30" y="495">Claims</text>
  <text class="text green" x="150" y="495">ok</text>
  <text class="text dim" x="200" y="495">1 file, 9 claims</text>
</svg>
